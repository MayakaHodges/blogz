{% extends "base.html" %}

{% block content %}
<h1>Blog Users!</h1>
{% if all_users|length == 0 %}
    <p>No user yet</p>
{% else %}
    {% for user in all_users %}
    <ul>
        <li><a href="/blog?user={{user.username}}">{{user.username}}</a></li>
    </ul>
    {% endfor %}
{% endif %}
{% endblock %}
