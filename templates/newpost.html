{% extends "base.html" %}

{% block content %}
    <center><h1>Add a Blog Entry</h1></center>
    <form method='post'>
        <label>
            Title for your new blog:<br>
            <input type="text" name='title' value='{{title}}'/>
            <div class="error">{{title_error}}</div>
        </label>
        <br>
        <label>
            Your new blog:<br>
            <textarea name="body">{{body}}</textarea>
            <div class="error">{{body_error}}</div>
        </label>
        <br>
        <input type="submit" value='Add Blog Entry' />
    </form>
{% endblock %}
