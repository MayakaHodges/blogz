{% extends "base.html" %}

{% block content %}
    <center><h1>Build a Blog</h1></center>

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}
    {% for blog in blogs %}
    <a href="./blog?id={{blog.id}}"><h2>{{blog.title}}</h2></a>
        {{blog.body}}
        <hr />
    {% endfor %}
    {% endif %}
{% endblock %}
